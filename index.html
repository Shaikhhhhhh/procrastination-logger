<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procrastination Logger</title>

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    p {
      color: #9ca3af;
      font-size: 14px;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #6366f1;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 12px;
    }

    button:hover {
      background: #4f46e5;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 8px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #d1d5db;
    }

    li button {
      background: transparent;
      color: #9ca3af;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: auto;
      padding: 0;
      margin: 0;
    }

    li button:hover {
      color: #ef4444;
    }

    .clear {
      background: #1e293b;
      margin-top: 10px;
    }

    .clear:hover {
      background: #334155;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>What’s getting in the way?</h1>
    <p>It’s okay — just note it down.</p>

    <input id="reasonInput" placeholder="Write whatever comes up…" />
    <button onclick="logReason()">Note it</button>

    <ul id="logList"></ul>
    <button class="clear" onclick="clearLogs()">Clear all</button>
  </div>

  <script>
    let logs = JSON.parse(localStorage.getItem("logs")) || [];

    function saveLogs() {
      localStorage.setItem("logs", JSON.stringify(logs));
    }

    function renderLogs() {
      const list = document.getElementById("logList");
      list.innerHTML = "";

      logs.forEach((reason, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${reason}</span>
          <button onclick="deleteLog(${index})">✕</button>
        `;
        list.appendChild(li);
      });
    }

    function logReason() {
      const input = document.getElementById("reasonInput");
      const text = input.value.trim();
      if (!text) return;

      logs.push(text);
      saveLogs();
      renderLogs();
      input.value = "";
    }

    function deleteLog(index) {
      logs.splice(index, 1);
      saveLogs();
      renderLogs();
    }

    function clearLogs() {
      if (!confirm("Clear all logs?")) return;
      logs = [];
      saveLogs();
      renderLogs();
    }

    renderLogs();
  </script>
</body>
</html>
